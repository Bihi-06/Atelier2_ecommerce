<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Inscription</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Inscription</h2>
            <h:form class="card p-4">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <h:inputText id="nom" value="#{clientBean.nom}" styleClass="form-control" required="true" requiredMessage="Le nom est obligatoire." />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText id="email" value="#{clientBean.email}" styleClass="form-control" required="true" requiredMessage="L'email est obligatoire." />
                </div>
                <div class="form-group">
                    <label for="motDePasse">Mot de passe</label>
                    <h:inputSecret id="motDePasse" value="#{clientBean.motDePasse}" styleClass="form-control" required="true" requiredMessage="Le mot de passe est obligatoire." />
                </div>
                <div class="text-center mt-3">
                    <h:commandButton value="S'inscrire" action="#{clientBean.inscrire}" styleClass="btn btn-primary" />
                </div>
                <h:messages styleClass="text-danger mt-3" />
            </h:form>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</f:view>
</html>
