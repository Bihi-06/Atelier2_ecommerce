<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1> Ajouter un produit</h1>
    <h:form>
        <h:inputText value="#{articleBean.nom}" label="Nom"/>  <br/>
        <h:inputText value="#{articleBean.description}" label="Description"/>  <br/>
        <h:inputText value="#{articleBean.stock}" label="stock"/>  <br/>
        <h:inputText value="#{articleBean.prix}" label="prix"/>     <br />
        <h:inputText value="#{articleBean.image}" label="image"/>   <br />
        <h:commandButton value="Save"  actionListener="#{articleBean.ajouterArticle()}" />

    </h:form>
</f:view>
</html>
