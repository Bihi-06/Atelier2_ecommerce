<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<f:view>
    <h:head>
        <title>Liste des Produits</title>
        <!-- Inclure Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script type="text/javascript">
            function showAlert() {
                alert("Article ajouté au panier !");
            }
        </script>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="my-4 text-center">Liste des Produits</h1>
            <div class="text-right mb-3">
                <h:link value="Mon Panier" outcome="panier.xhtml" styleClass="btn btn-success" />
            </div>
            <div class="row">
                <!-- Utilisation de h:dataTable pour afficher les cartes -->
                <ui:repeat value="#{articleBean.lister()}" var="art">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <!-- Nom du produit -->
                                <h5 class="card-title">#{art.nom}</h5>
                                <!-- Description et autres détails -->
                                <p class="card-text">
                                    <strong>Description:</strong> #{art.description}<br />
                                    <strong>Quantité:</strong> #{art.stock}<br />
                                    <strong>Prix:</strong> #{art.prix} MAD
                                </p>
                            </div>
                            <div class="card-footer text-center">
                                <!-- Bouton Ajouter au panier -->
                                <h:form>
                                    <h:commandButton value="Ajouter au panier" action="#{panierBean.ajouterAuPanier(art)}" styleClass="btn btn-primary" immediate="true" onclick="showAlert()"/>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <!-- Inclure Bootstrap JS et ses dépendances -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</f:view>
</html>
